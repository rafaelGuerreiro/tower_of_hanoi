<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tower of Hanoi</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/game_style.css" />
  </head>
  <body>
    <header class="centred-container">
      <div class="developed-by">
        Developed by <strong class="developers-name">Rafael Rubem Rossi Souza Guerreiro.</strong>
      </div>
    </header>

    <main class="centred-container main-container">
      <section class="game-setup">
        <div class="game-setup-container row">
        </div>
        <button class="init-game btn btn-block btn-lg btn-success" disabled="disabled">
          Build game board
        </button>
      </section>
      <section class="game-main-container hide">
        <div class="game-controller-container clearfix">
          <div class="autoplay-controllers pull-right">
            <button disabled="disabled" class="btn btn-success btn-lg autoplay start-autoplay">
              Start!<span class="glyphicon glyphicon-play"></span>
            </button>
            <button disabled="disabled" class="btn btn-warning btn-lg autoplay stop-autoplay hide">
              Pause!<span class="glyphicon glyphicon-pause"></span>
            </button>
          </div>
        </div>
        <div class="game-container">
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/game_framework.js"></script>
    <script type="text/javascript" src="js/game_setup.js"></script>
    <script type="text/javascript" src="js/game_controller.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/user_plays.js"></script>
    <script type="text/javascript" src="js/computer_plays.js"></script>
  </body>
</html>
