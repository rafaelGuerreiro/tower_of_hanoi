<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tower of Hanoi</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/game_style.css" />
  </head>
  <body>
    <header class="centred-container">
      <div class="developed-by">
        Developed by <strong class="developers-name">Rafael Rubem Rossi Souza Guerreiro.</strong>
      </div>
    </header>

    <main class="centred-container game-main-container">
      <div class="game-controller-container clearfix">
        <div class="autoplay-controllers pull-right">
          <button disabled="disabled" class="btn btn-success btn-lg autoplay start-autoplay">
            Play for me!
          </button>
          <button disabled="disabled" class="btn btn-warning btn-lg autoplay stop-autoplay hide">
            Okay! Stop playing!
          </button>
        </div>

        <div class="tile-selection row">
          <label class="col-xs-8 col-md-6">
            Select the amount of tiles:
            <select class="tiles-amount form-control"></select>
          </label>
        </div>
      </div>
      <!-- <canvas class="game-board">
      </canvas> -->

      <div class="game-container">
      </div>
    </main>

    <script type="text/javascript" src="js/game_framework.js"></script>
    <script type="text/javascript" src="js/game_controller.js"></script>
    <script type="text/javascript" src="js/game_drawing.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/user_plays.js"></script>
    <script type="text/javascript" src="js/computer_plays.js"></script>
  </body>
</html>
